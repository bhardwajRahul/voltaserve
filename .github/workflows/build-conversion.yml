name: Build and Push voltaserve/conversion

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "conversion/**"
    tags:
      - 'v*'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64, amd64

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create tag list matching semver from executing tag
        if: ${{ github.ref_type == 'tag' }}
        run: |
          name="voltaserve/conversion"
          version="${{ github.ref_name }}"
          version="${version}#v"
          IFS='.' read -r -a parts <<< "$version"
          TAGS="$name:$version"

          for ((i=${#parts[@]}-1; i>0; i--)); do
            tag=$(IFS='.'; echo "${parts[*]:0:$i}")
            TAGS+=",$name:$tag"
          done

          TAGS+=",$name:latest"
          echo "TAGS=$TAGS" >> $GITHUB_ENV

      - name: Set the tag on wokflow dispatch
        if: ${{ github.ref_type != 'tag' }}
        run: echo "TAGS=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./conversion
          push: true
          tags: ${{ env.TAGS }}
          platforms: linux/amd64,linux/arm64
